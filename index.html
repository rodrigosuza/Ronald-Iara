<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Casamento | Presentes</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            marsala: {
              50: '#fdf2f4',
              100: '#fbe8ec',
              200: '#f6d5db',
              300: '#efb3be',
              400: '#e58597',
              500: '#d65a73',
              600: '#bf3b58',
              700: '#a02a45',
              800: '#800020', // Base Marsala
              900: '#731e32',
            }
          },
          fontFamily: {
            serif: ['"Cormorant Garamond"', 'serif'],
            sans: ['"Lato"', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #FAFAF9;
      /* Stone-50 */
      /* Disable text selection */
      -webkit-user-select: none;
      /* Safari */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* IE10+/Edge */
      user-select: none;
      /* Standard */
      font-family: 'Lato', sans-serif;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    html {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .marsala-gradient {
      background: linear-gradient(135deg, #800020 0%, #a02a45 100%);
    }

    /* Custom Marsala helpers (since we removed CDN Tailwind config) */
    .text-marsala-800 {
      color: #800020;
    }

    .text-marsala-900 {
      color: #731e32;
    }

    .bg-marsala-800 {
      background-color: #800020;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
